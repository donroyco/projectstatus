<!doctype html>
<html>
  <head>
    <title>Socket.IO</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <button onClick="emitIt()">Emit</button>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
      var socket = io();
      function emitIt () {
        console.log('emitting');
        socket.emit('toNode', 'anyvalue');
      };
      socket.on('fromNode', function(msg) {
        console.log('recieving');
        alert(msg);
      });
    </script>
  </body>
</html>
