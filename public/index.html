<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<title>ProjectStatus</title>
	
	<script src="socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap-responsive.css">
  </head>
  <body>
  <div id="main" class="container">
  	  <h1>Myweb dev status</h1>

	  <div class="row">
		<div class="span6">
			<H2>BACKEND <span id="backendStatusIndicator"></span></H2>
			<button onclick="setBackendStatus('up');">Up & Running</button>
			<button onclick="setBackendStatus('shaky');">Shaky</button>
			<button onclick="setBackendStatus('down');">Down</button>
		</div>
		<div class="span6">
			<h2>BAMBOO <span id="bambooStatusIndicator"></span></h2>
			<button onclick="setBambooStatus('successful');">Ok</button>
			<button onclick="setBambooStatus('building');">Building</button>
			<button onclick="setBambooStatus('failed');">Failed</button>
		</div>
	</div>
</div>
<hr>
<button onclick="quitAll();">Quit process</button>

<script type="text/javascript">
	var socket = io.connect();
	
	socket.on('lightBamboo', function (data) {
		document.getElementById("bambooStatusIndicator").className = data.value;
	});
	
	socket.on('lightBackend', function (data) {
		document.getElementById("backendStatusIndicator").className = data.value;
	});
	
	function setBambooStatus(statusBamboo) {
		socket.emit('bamboo', { value: statusBamboo });
	}

	function setBackendStatus(statusBackend) {
		socket.emit('backend', { value: statusBackend });
	}

	function quitAll()
	{
		socket.emit('quitAll', {});
	}

	socket.on('allOff', function (data) {
		document.getElementById("bambooStatusIndicator").className = '';
		document.getElementById("backendStatusIndicator").className = '';
	});

</script>
</body>
</html>
